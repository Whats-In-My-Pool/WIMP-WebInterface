{% extends "WIMPsite/base.html" %}
{% block header %}
    Testing Strips
{% endblock %}
{% block content %}


    <table id="table" class="table table-hover link-table">
        <thead>
        <tr class="table-primary">
            <th>Test</th>
            <th>Data created</th>
            <th>Test Count</th>
        </tr>
        </thead>
        <tbody class="bg-dark">
        {% for strip in teststrip_list %}
            <tr class="table-secondary">
                <td><a class="text-primary" href="{% url "Test Strip Info" id=strip.pk %}">{{ strip.name }} </a></td>
                <td>{{ strip.date_created }} </td>
                <td>{{ strip.tests.all.count }}</td>
            </tr>

        {% endfor %}

        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#table').DataTable();
        });
    </script>

{% endblock %}
