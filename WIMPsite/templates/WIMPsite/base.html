<!DOCTYPE html>
{% load static %}
{% load navbar %}
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'WIMPsite/img/icon.png' %}"/>
    <meta charset="UTF-8">
    {% block title %}<title>WIMP</title>{% endblock %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'WIMPsite/css/bootstrap.css' %}">

    <!-- jQuery library -->
    <script src="{% static 'WIMPsite/js/jquery.min.js' %}"></script>

    <!-- Popper JS -->
    <script src="{% static 'WIMPsite/js/popper.min.js' %}"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'WIMPsite/js/bootstrap.min.js' %}"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="{% static 'WIMPsite/css/dataTables.bootstrap4.min.css' %}">

    <script src="{% static 'WIMPsite/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" language="javascript"
            src="{% static 'WIMPsite/js/dataTables.bootstrap4.min.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a href="#" class="navbar-left"><img src="{% static 'WIMPsite/img/icon.png' %}" height="30px" alt="sed"></a>
    <a class="navbar-brand" href="#">WIMP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            {% autoescape off %}{% get_navbar current_page|safe %}{% endautoescape %}
        </ul>
    </div>
</nav>

<div class="container">
    <h1>{% block header %}{% endblock %}</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
